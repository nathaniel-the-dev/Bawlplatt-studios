<div class="h-full flex items-center justify-center bg-red-200">
    <div class="bg-white py-20 px-16 w-full h-3/4 max-w-lg">

        <form class="bg-red-50 w-full h-full relative overflow-hidden" [formGroup]="bookingForm"
            (submit)="bookingForm.valid && onBookingFormSubmit()">
            <section class="text-center bg-white absolute inset-0 translate-x-full transition"
                [ngClass]="{'translate-x-0':activeSlide === 'customerType'}" formGroupName="customerTypeForm">
                <h1 class="mb-8">Who are you booking as?</h1>

                <div class="flex justify-center gap-8">
                    <label for="customer_type-artist">
                        <input type="radio" name="customer_type" id="customer_type-artist" value="artist"
                            class="peer hidden" formControlName="customer_type">

                        <div class="transition peer-checked:-translate-y-8">
                            <img src="" alt="An artist">
                            <h3>An Artist</h3>
                        </div>
                    </label>

                    <label for="customer_type-band">
                        <input type="radio" name="customer_type" id="customer_type-band" value="band"
                            class="peer hidden" formControlName="customer_type">

                        <div class="transition peer-checked:-translate-y-8">
                            <img src="" alt="A band">
                            <h3>A Band</h3>
                        </div>
                    </label>
                </div>

                <button type="button" class="inline-block mt-6" [disabled]="customerTypeForm.invalid"
                    (click)="changeSlide(customerTypeForm.controls['customer_type'].value)">Next</button>
            </section>

            <section class="absolute inset-0 translate-x-full transition"
                [ngClass]="{'translate-x-0':activeSlide === 'artist'}" formGroupName="artistForm">
                <h1>About The Artist</h1>

                <div>
                    <label for="name">What is the artist's name?</label>
                    <input type="text" name="name" id="name" formControlName="name">
                </div>

                <div>
                    <label for="email">What is the artist's email address?</label>
                    <input type="email" name="email" id="email" formControlName="email">
                </div>

                <div>
                    <label for="contact_num">What is the artist's phone number?</label>
                    <input type="tel" name="contact_num" id="contact_num" formControlName="contact_num">
                </div>

                <button type="button" (click)="changeSlide('customerType')">Back</button>
                <button type="button" [disabled]="artistForm.invalid" (click)="changeSlide('session')">Next</button>
            </section>
            <section class="absolute inset-0 translate-x-full transition"
                [ngClass]="{'translate-x-0':activeSlide === 'band'}" formGroupName="bandForm">
                <h1>About The Band</h1>

                <div>
                    <label for="group_name">What is the band's name?</label>
                    <input type="text" name="group_name" id="group_name" formControlName="group_name">
                </div>

                <div>
                    <label for="group_size">How many people are in the band?</label>
                    <input type="text" name="group_size" id="group_size" formControlName="group_size">
                </div>

                <div>
                    <label for="lead_name">What is the band leader's name?</label>
                    <input type="text" name="lead_name" id="lead_name" formControlName="lead_name">
                </div>

                <div>
                    <label for="lead_email">What is the leader's email address?</label>
                    <input type="email" name="lead_email" id="lead_email" formControlName="lead_email">
                </div>

                <div>
                    <label for="lead_contact_num">What is the leader's phone number?</label>
                    <input type="tel" name="lead_contact_num" id="lead_contact_num" formControlName="lead_contact_num">
                </div>

                <button type="button" (click)="changeSlide('customerType')">Back</button>
                <button type="button" [disabled]="bandForm.invalid" (click)="changeSlide('session')">Next</button>
            </section>


            <section class="absolute inset-0 translate-x-full transition"
                [ngClass]="{'translate-x-0':activeSlide === 'session'}" formGroupName="sessionForm">
                <h1>About The Session</h1>

                <div>
                    <label for="num_of_instruments">How many instruments are required?</label>
                    <input type="number" name="num_of_instruments" id="num_of_instruments"
                        formControlName="num_of_instruments">
                </div>

                <div>
                    <label for="start_date">What day should the session start?</label>
                    <input type="date" name="start_date" id="start_date" min="08:00" max="20:00"
                        formControlName="start_date">
                </div>

                <div>
                    <label for="start_time">What time should the session start?</label>
                    <input type="time" name="start_time" id="start_time" formControlName="start_time">
                </div>

                <div>
                    <span>How long should the session last?</span>

                    <div class="space-x-2">
                        <label for="duration-1" class="cursor-pointer">
                            <input type="radio" name="duration" id="duration-1" class="hidden peer" [value]="1"
                                formControlName="duration">
                            <span
                                class="inline-block py-2 px-4 border border-red-500 text-red-500 transition peer-checked:bg-red-500 peer-checked:text-white">1
                                hr.</span>
                        </label>

                        <label for="duration-2" class="cursor-pointer">
                            <input type="radio" name="duration" id="duration-2" class="hidden peer" [value]="2"
                                formControlName="duration">
                            <span
                                class="inline-block py-2 px-4 border border-red-500 text-red-500 transition peer-checked:bg-red-500 peer-checked:text-white">2
                                hrs.</span>
                        </label>

                        <label for="duration-3" class="cursor-pointer">
                            <input type="radio" name="duration" id="duration-3" class="hidden peer" [value]="3"
                                formControlName="duration">
                            <span
                                class="inline-block py-2 px-4 border border-red-500 text-red-500 transition peer-checked:bg-red-500 peer-checked:text-white">3
                                hrs.</span>
                        </label>

                        <label for="duration-4" class="cursor-pointer">
                            <input type="radio" name="duration" id="duration-4" class="hidden peer" [value]="4"
                                formControlName="duration">
                            <span
                                class="inline-block py-2 px-4 border border-red-500 text-red-500 transition peer-checked:bg-red-500 peer-checked:text-white">4
                                hrs.</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="20" rows="5" formControlName="message"></textarea>
                </div>

                <button type="button"
                    (click)="changeSlide(customerTypeForm.controls['customer_type'].value)">Back</button>
                <button type="submit" [disabled]="sessionForm.invalid">Finish</button>
            </section>

            <section class="absolute inset-0 translate-x-full flex items-center justify-center"
                [ngClass]="{'translate-x-0':activeSlide === 'complete'}">

                <div>
                    <h1>Your session has been booked</h1>

                    <p>For more information, email us at <a href="mailto:">bawlplattStudios@gmail.com</a> or calling <a
                            href="tel:+">(876)981-1201</a></p>

                    <button type="button" routerLink="/home">Okay</button>
                </div>

            </section>
        </form>

    </div>
</div>
