<aside class="h-full bg-almost-black">
    <nav class="px-4 py-8 sticky top-0 left-0 h-screen flex flex-col">
        <a class="text-center mb-10" routerLink="/">
            <img class="inline-block h-[16px] w-[138px] scale-110" src="/assets/logo.svg" alt="logo">
        </a>


        <ul class="flex flex-col mb-auto space-y-2">
            <li><a class="rounded w-full px-8 py-2 inline-flex gap-3 items-center hover:bg-gray-900"
                    routerLink="bookings" routerLinkActive="bg-bright-red-500">
                    <i class="text-h5 ai-book-open"></i>
                    Bookings
                </a></li>
            <li><a class="rounded w-full px-8 py-2 inline-flex gap-3 items-center hover:bg-gray-900"
                    routerLink="history" routerLinkActive="bg-bright-red-500">
                    <i class="text-h5 ai-clock"></i>
                    History
                </a></li>
            <li><a class="rounded w-full px-8 py-2 inline-flex gap-3 items-center hover:bg-gray-900"
                    routerLink="profile" routerLinkActive="bg-bright-red-500">
                    <i class="text-h5 ai-person"></i>
                    Profile
                </a></li>
        </ul>

        <span class="pl-4 inline-flex gap-3 items-center mb-2" *ngIf="user">
            <img class="h-10 w-10 object-cover rounded-full" [src]="user.photo" [alt]="user.name">
            <span class="max-w-[10ch] overflow-hidden">{{user.name.split(' ')[0]}}</span>
        </span>
        <a class="px-4 py-2 rounded inline-flex gap-2 items-center justify-between hover:bg-gray-900"
            href="javascript:void(0)" (click)="logout()">
            Logout
            <i class="text-h5 ai-door"></i>
        </a>

    </nav>
</aside>
