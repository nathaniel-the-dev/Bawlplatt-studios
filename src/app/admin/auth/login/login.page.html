<app-header></app-header>

<div class="min-h-screen bg-[url('/assets/images/login-bg.png')] bg-no-repeat bg-cover">
    <div class="place-items-center grid h-screen">
        <div class="w-full max-w-lg px-20 py-16 mt-4 text-center bg-gray-700 rounded-lg">
            <h1 class="text-h3 mb-6 leading-tight">Log into your account</h1>


            <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
                <div class="form-control max-w-full">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" name="email" id="email" formControlName="email">

                    <div class="feedback">
                        <base-error
                            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.hasError('async')">
                            {{loginForm.get('email')?.errors!['async']}}
                        </base-error>
                    </div>
                </div>

                <div class="form-control max-w-full">
                    <div class="flex items-baseline justify-between">
                        <label class="label" for="password">Password</label>

                        <!-- <a class="hover:text-bright-red-500 text-sm text-gray-300 transition" routerLink="/">Forgot
                            password?</a> -->
                    </div>
                    <input class="input" type="password" name="password" id="password" formControlName="password">

                    <div class="feedback">
                        <base-error
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.hasError('async')">
                            {{loginForm.get('password')?.errors!['async']}}
                        </base-error>
                    </div>
                </div>

                <button type="submit" class="btn w-full mt-4 mb-2">Login</button>

                <p class="text-gray-300">Need an account? <a class="hover:text-bright-red-500 text-white transition"
                        routerLink="/contact">Contact us</a></p>
            </form>
        </div>

    </div>
</div>

<app-footer></app-footer>
