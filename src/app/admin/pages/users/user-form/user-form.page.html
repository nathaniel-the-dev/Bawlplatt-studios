<main-dashboard-layout heading="Add a User">
    <div class="breadcrumbs">
        <a routerLink="../">Users</a>
        <i class="ai-chevron-right-small"></i>
        <a routerLink="./">New</a>
    </div>


    <form class="max-w-xl" [formGroup]="userForm" (ngSubmit)="onSubmit()" #form="ngForm">
        <section class="space-y-6">
            <div class="form-control required">
                <label class="label" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" formControlName="name" />

                <div class="feedback">
                    <base-error *ngIf="errors.name">{{errors.name}}</base-error>
                </div>
            </div>

            <div class="form-control required">
                <label class="label" for="email">Email</label>
                <input class="input" type="email" name="email" id="email" formControlName="email" />

                <div class="feedback">
                    <base-error *ngIf="errors.email">{{errors.email}}</base-error>
                </div>
            </div>

            <div class="form-control required">
                <label class="label" for="contact_num">Contact Number</label>
                <input class="input" type="tel" name="contact_num" id="contact_num" formControlName="contact_num" />

                <div class="feedback">
                    <base-error *ngIf="errors.contact_num">{{errors.contact_num}}</base-error>
                </div>
            </div>
        </section>

        <div class="flex gap-4 mt-6 justify-end">
            <button class="btn btn-outline" type="button" routerLink="../">Cancel</button>
            <button class="btn" type="submit"
                [disabled]="(userForm.dirty || form.submitted) && userForm.invalid">Save</button>
        </div>
    </form>
</main-dashboard-layout>
